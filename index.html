<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail for Mobile E-Commerce</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">	
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<div class="header">
				<div>
					<i class="fa fa-bars pull-left"></i>
					<i class="fa fa-shopping-bag pull-right"></i>
				</div>
				<div class="text-center">
					<img src="images/logo.png" class="logo img-responsive">
				</div>
			</div>
			<div class="content">
				<div class="text-center">
					<img src="images/shoe.jpg" class="product img-responsive">
				</div>
				<div>
					<i class="fa fa-circle"></i><i class="fa fa-circle selected"></i><i class="fa fa-circle"></i>
				</div>
				<div class="title">
					Air Jordan I
				</div>
				<div class="description">
					Breaking records since 1985.
				</div>
				<div class="price">
					$195.00
				</div>
				<div class="rating">
					<i class="fa fa-star filled"></i><i class="fa fa-star filled"></i><i class="fa fa-star filled"></i><i class="fa fa-star filled"></i><i class="fa fa-star filled"></i> <span class="reviews">(32,292)</span>
				</div>
			</div>
			<div class="footer">
				<a class="btn btn-black btn-block btn-addon"><i class="fa fa-check"></i>Added to Cart</a>
			</div>
		</div>
	</div>
  </body>
</html>
